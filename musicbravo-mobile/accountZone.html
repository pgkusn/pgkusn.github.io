<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>accountZone</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
	<!-- custom -->
	<link rel="stylesheet" href="src/reset.css">
	<link rel="stylesheet" href="build/css/stylesheet.css">
	<script src="" defer></script>
</head>
<body>
    <header>
        <div class="top">
            <a class="top-search" href="javascript:void(0)"></a>
            <h1 class="top-logo tw">音樂霸</h1>
        </div>
        <nav>
            <h1>網站連結</h1>
            <ul>
                <li>
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li>
                    <a class="nav-link" href="ranking.html">排行</a>
                </li>
                <li>
                    <a class="nav-link" href="songs.html">曲庫</a>
                </li>
                <li>
                    <a class="nav-link" href="musicians.html">音樂人</a>
                </li>
                <li>
                    <a class="nav-link active" href="#">我的</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="accountZone">
        <header>
            <div class="wrap">
                <hgroup class="header-titles">
                    <h1>歡迎來到音樂霸</h1>
                    <h2>對音樂人最友善的平台</h2>
                </hgroup>
                <ul class="header-tabs">
                    <li>
                        <a href="#registerArea">註冊</a>
                    </li>
                    <li class="active">
                        <a href="#loginArea">登入</a>
                    </li>
                </ul>
            </div>
        </header>

        <!-- 註冊 -->
        <div class="registerArea"></div>

        <!-- 登入 -->
        <div class="loginArea wrap active">
            <ul class="loginArea-field">
                <li>
                    <ul class="loginArea-field-phoneNum">
                        <li>
                            <select>
                                <option value="+86">+86</option>
                                <option value="+87">+87</option>
                            </select>
                        </li>
                        <li>
                            <input type="number" placeholder="請輸入手機號碼">
                            <a class="del" href="javascript:void(0)"></a>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="loginArea-field-pwd">
                        <li>
                            <input type="text" placeholder="請輸入密碼">
                            <a class="del" href="javascript:void(0)"></a>
                        </li>
                        <li>
                            <button class="loginArea-field-pwd-toggle"></button>
                        </li>
                    </ul>
                </li>
            </ul>
            
            <div class="loginArea-type">
                <p>用 <a href="javascript:void(0)">手機短信</a> <i class="loginArea-type-divide">/</i> <a href="javascript:void(0)">郵箱密碼</a> 登入</p>
                <a href="javascript:void(0)">忘記密碼</a>
            </div>

            <p class="loginArea-notExist active">帳號不存在</p>
            
            <a class="loginArea-send" href="javascript:void(0)">登入</a>
            
            <div class="loginArea-sns">
                <div class="loginArea-sns-title">
                    <p>使用其他方式登入</p>
                </div>

                <!-- tw -->
                <ul class="loginArea-sns-btns tw active">
                    <li>
                        <button class="facebook"></button>
                    </li>
                </ul>

                <!-- cn -->
                <ul class="loginArea-sns-btns cn">
                    <li>
                        <button class="wechat"></button>
                    </li>
                    <li>
                        <button class="weibo"></button>
                    </li>
                    <li>
                        <button class="qq"></button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
