<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>login</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
	<!-- custom -->
	<link rel="stylesheet" href="src/reset.css">
	<link rel="stylesheet" href="build/css/stylesheet.css">
	<script src="" defer></script>
</head>
<body>
    <header>
        <div class="top">
            <a class="top-search" href="javascript:void(0)"></a>
            <h1 class="top-logo tw">音樂霸</h1>
        </div>
        <nav>
            <h1>網站連結</h1>
            <ul>
                <li>
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li>
                    <a class="nav-link" href="ranking.html">排行</a>
                </li>
                <li>
                    <a class="nav-link" href="songs.html">曲庫</a>
                </li>
                <li>
                    <a class="nav-link" href="musicians.html">音樂人</a>
                </li>
                <li>
                    <a class="nav-link active" href="">我的</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="loginPage">
        <header>
            <hgroup>
                <h1 class="header-title">歡迎來到音樂霸</h1>
                <h2 class="header-subtitle">對音樂人最友善的平台</h2>
            </hgroup>
            <ul>
                <li>
                    <a href="">註冊</a>
                </li>
                <li>
                    <a href="">登入</a>
                </li>
            </ul>
        </header>

        <!-- 註冊 -->
        <div class="register">
            無內容
        </div>

        <!-- 登入 -->
        <div class="login">
            <ul class="login-field">
                <li>
                    <select>
                        <option value="+86">+86</option>
                        <option value="+87">+87</option>
                    </select>
                    <input type="number" placeholder="請輸入手機號碼">
                    <button class="del"></button>
                </li>
                <li>
                    <input type="text" placeholder="請輸入密碼">
                    <button class="del"></button>
                    <button class="hiddenToggle"></button>
                </li>
            </ul>
            
            <div class="login-type">
                <p>用 <a href="#">手機短信</a> / <a href="#">郵箱密碼</a> 登入</p>
                <a href="#">忘記密碼</a>
            </div>

            <p class="login-notExist">帳號不存在</p>
            
            <a class="login-send" href="#">登入</a>
            
            <p>使用其他方式登入</p>
            <!-- tw -->
            <ul class="login-others tw">
                <li>
                    <button class="login-others-fb"></button>
                </li>
            </ul>
            <!-- cn -->
            <ul class="login-others cn">
                <li>
                    <button class="login-others-wechat"></button>
                </li>
                <li>
                    <button class="login-others-sina"></button>
                </li>
                <li>
                    <button class="login-others-qq"></button>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
