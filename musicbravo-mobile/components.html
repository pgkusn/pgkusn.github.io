<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>components</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
    <!-- custom -->
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="build/css/alertBox.css">
    <link rel="stylesheet" href="build/css/stylesheet.css">
    <script src="src/js/player.js" defer></script>
    <script src="src/js/all.js" defer></script>
    <script src="src/js/components.js" defer></script>
</head>

<body>
    <header>
        <div class="top">
            <a class="top-search" href="javascript:void(0)"></a>
            <h1 class="top-logo tw">音樂霸</h1>
        </div>
        <nav>
            <h1>網站連結</h1>
            <ul>
                <li>
                    <a class="nav-link active" href="index.html">首頁</a>
                </li>
                <li>
                    <a class="nav-link" href="ranking.html">排行</a>
                </li>
                <li>
                    <a class="nav-link" href="songs.html">曲庫</a>
                </li>
                <li>
                    <a class="nav-link" href="musicians.html">音樂人</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- =================================================================== -->
    <!-- alert (預設透明度0，加入active class後顯示) -->
    <!-- =================================================================== -->
    <div class="alertBoxContainer js-alertBoxContainer text">
        <div class="alertBox js-alertBox">
            <p class="alertBox-content">透過瀏覽器直接分享給好友圈吧！</p>
            <textarea></textarea>
            <div class="alertBox-btns">
                <a class="confirm js-closeAlertBox" href="javascript:void(0)">知道了</a>
            </div>
            <a class="alertBox-close js-closeAlertBox" href="javascript:void(0)"></a>
        </div>
    </div>

    <div class="alertBoxContainer js-alertBoxContainer list">
        <div class="alertBox js-alertBox">
            <div class="alertBox-content">
                <p class="title">對音樂霸有害的內容</p>
                <ul class="list">
                    <li class="list-item">
                        <label><input type="radio" name="report">不友善 (辱罵、歧視、挑釁、洩漏隱私)</label>
                    </li>
                    <li class="list-item">
                        <label><input type="radio" name="report">垃圾廣告訊息</label>
                    </li>
                    <li class="list-item">
                        <label><input type="radio" name="report">色情、血腥或暴力等違法內容</label>
                    </li>
                    <li class="list-item">
                        <label><input type="radio" name="report">政治敏感內容</label>
                    </li>
                    <li class="list-item">
                        <label><input type="radio" name="report">侵權內容</label>
                    </li>
                    <li class="list-item">
                        <label><input type="radio" name="report">誘導、詐欺或不實信息</label>
                    </li>
                </ul>
                <div class="textBlock">
                    <input type="email" placeholder="輸入您的聯繫郵箱（選填）">
                    <textarea maxlength="70">我覺得這首歌太牛逼了</textarea>
                </div>
            </div>
            <div class="alertBox-btns">
                <a class="cancel js-closeAlertBox" href="javascript:void(0)">取消</a>
                <a class="confirm" href="javascript:void(0)">確定檢舉</a>
            </div>
            <a class="alertBox-close js-closeAlertBox" href="javascript:void(0)"></a>
        </div>
    </div>

    <!-- =================================================================== -->
    <!-- player -->
    <!-- =================================================================== -->
    <div class="player js-player">
        <div class="wrap">
            <div class="player-play" style="background-image: url(https://unsplash.it/210/210)">
                <a class="player-play-btn js-player-play-btn" href="javascript:void(0)"></a>
            </div>

            <div class="rightSide">
                <a class="player-songName" href="">時光機的隧道</a>
                <p class="player-singer">顏如晶</p>

                <div class="rightSide-bottom">
                    <div class="player-currentTime js-player-currentTime" role="timer" aria-label="time">00:00</div>

                    <div class="player-progress js-player-progress">
                        <div class="player-progress-bar js-player-progress-bar"></div>
                    </div>

                    <div class="player-duration js-player-duration" role="timer" aria-label="duration">00:00</div>
                </div>
            </div>

            <a class="player-close js-player-close" href="javascript:void(0)"></a>

            <audio preload="none">
                <source src="http://musicbravo.blob.core.chinacloudapi.cn/musicbravo/In_a_Heartbeat.mp3" type="audio/mpeg">
                <source src="http://musicbravo.blob.core.chinacloudapi.cn/musicbravo/In_a_Heartbeat.ogg" type="audio/ogg">
                <source src="http://musicbravo.blob.core.chinacloudapi.cn/musicbravo/In_a_Heartbeat.wav" type="audio/wav">
            </audio>
        </div>
    </div>
</body>

</html>
